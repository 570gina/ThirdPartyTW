<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" href="/img/green-earth-b.png" type="image/x-icon"/>
    <title>ThirdParty</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark">
    <a class="navbar-brand" href="/"><img src="/img/green-earth-w.png" width="30px"> Third Party</a>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <span class="nav-link">Connect My Data / Green Button</span>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="perform_logout">登出</a>
            </li>
        </ul>
    </div>
</nav>
<img src="/img/loading.gif" id="loadingGif">
<div>
    <div class="row">
        <div class="col-md-3">
            <div class="padArea">
                <button type="button" class="btn btn-light" id="authBtn"
                        onclick="javascript:location.href='https://140.96.170.47:60107/dialog/authorize?redirect_uri=http://localhost:8090/redirect&response_type=code&client_id=THIRD_PARTY&scope=FB=1_3_4_5_13_14'">
                    連結我的資料
                </button>
                <button type="button" class="btn btn-light" id="updateBtn"
                        onclick="updateMyData()">更新我的資料(測試中)
                </button>
            </div>
            <div class="card" id="chartInfo">
                <div class="card-body">
                    <h4 id="title"></h4>
                    <p>單位：瓦/小時</p>
                    <hr>
                    <div class="form-check">
                        <label class="form-check-label" for="r1">
                            <input type="radio" class="form-check-input" id="r1" name="optradio" value="0" checked>年
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="r2">
                            <input type="radio" class="form-check-input" id="r2" name="optradio" value="1">月
                        </label>
                    </div>
                    <select class="custom-select" disabled = "true" id="selectYear">
						<option value ="2018">2018</option>
					</select>
                    <hr>
                    <p>
						<span id = "high"></span><br>
						<span id = "low"></span><br>
						<span id = "avg"></span><br>
						<span id = "sd"></span><br>
                    </p>
					<hr>
					<p>
						<span id = "note">提醒：</span>
					</p>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <p id="updated"></p>
            <div  id="chartArea"></div>
        </div>
    </div>
</div>

<script src="/js/index.js"></script>
</body>
</html>
